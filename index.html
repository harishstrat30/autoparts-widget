<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoparts Custom View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent outer scrolling */
        }

        iframe {
            width: 100%;
            height: calc(100vh - 200px); /* Adjust height, leaving 200px hidden */
            border: none;
            position: relative;
            top: -100px; /* Hide the top section */
        }

        /* Hide the outer iframe scrollbar */
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Embed the external website -->
    <iframe src="https://autoparts.com" scrolling="no"></iframe>
</body>
</html>
